<div class="container">
    <div class="col-md-6 offset-md-3 mt-4">
        <h2>Login</h2>
        <form #form="ngForm" (ngSubmit)="loginUser()">
            <small class="text-danger">{{msg}}</small>
            <div class="form-group mt-2">
            <label for="email">Email</label>
            <input type="email" 
                class="form-control" 
                placeholder="inserisci Email" 
                name="email" 
                [(ngModel)]="user.email" 
                required
                pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched">
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email non può essere vuoto</small>
                <small class="text-danger" *ngIf="email.errors.pattern">inserire Email valida</small>
            </div>
            </div>
            <div class="form-group mt-2">
            <label for="password">Password</label>
            <input type="password" 
                class="form-control" 
                placeholder="inserisci Password"
                name="password" 
                [(ngModel)]="user.password"
                required
                #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger"
                [class.d-none]="password.valid || password.untouched">Password non può essere vuoto</small>
            </div>
            <button [disabled]="form.form.invalid" type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
        <!--<small class="float-right" [routerLink]="['/registration']">Registrazione</small>
        <br>
        <small class="float-right" [routerLink]="['/tipologia_contratto']">Tipologia Contratto</small>-->
    </div>
</div>
