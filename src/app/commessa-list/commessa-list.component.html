<style>
  .filter {
     margin-bottom: 0.5cm;
  }

  .nav-commessaAdd {
     margin-right: 0px;
  }
</style>
<div class="container">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Elenco Commesse</h2>
    </div>

    <form (ngSubmit)="onSubmit()">
        <div class="filter">
            <input type="text" class="form-control" id="filter" name="filter" [(ngModel)]="filter" placeholder="Filtra commesse">
        </div>
        <button type="submit" class="btn btn-success">Filtra</button>
    </form>

    &nbsp;
    <label><input type="radio" name="radio" [(ngModel)]="radio" value="0"> Codice</label>
    &nbsp;
    <label><input type="radio" name="radio" [(ngModel)]="radio" value="1"> Descrizione Commessa</label>
    &nbsp;
    <label><input type="radio" name="radio" [(ngModel)]="radio" value="2"> Tipologia Commessa</label>
    &nbsp;
    <!-- <label><input type="radio" name="radio" [(ngModel)]="radio" value="3"> Data Inizio</label>
    &nbsp;
    <label><input type="radio" name="radio" [(ngModel)]="radio" value="4"> Data Fine</label>
    &nbsp;
    <label><input type="radio" name="radio" [(ngModel)]="radio" value="5"> pec</label>
    &nbsp; -->
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Codice</th>
                    <th>Descrizione Commessa</th>
                    <th>Tipologia Commessa</th>
                    <th>Data Inizio</th>
                    <th>Data Fine</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commessa of commesse | async">
                    <td>{{commessa.codice}}</td>
                    <td>{{commessa.descrizioneCommessa}}</td>
                    <td>{{commessa.dataInizioCommessa}}</td>
                    <td>{{commessa.dataFineCommessa}}</td>
                    <td>{{commessa.cliente}}</td>
                    <td>
                      <button (click)="onDelete(commessa.codice)" class="btn btn-danger">Delete</button>
                      &nbsp;&nbsp;
                        <button (click)="onUpdate(commessa.codice)" class="btn btn-info">Update</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
